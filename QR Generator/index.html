<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.jpg">
    <link rel="stylesheet" href="./style.css">
    <title>QR Generator</title>
</head>
<body>
    <div class="main-container">
      <div class="sidebar">
        <img src="./images/qrpng.png" width="50%" alt="qr img">
        <div class="content">
        <h1>Qr Generator</h1>
        <p>generate qr in just 1 click!</p>
      </div>
    </div>
    <div class="linkmain">
        <div class="linkcontent">
            <h2>enter text or url</h2>
             <input type="text" id="urlforqr" placeholder="Text or URL">
                <button id="generateBtn">Generate QR Code</button>
        </div>

    </div>

    <div id="qrget">
        <h3>qr code generated</h3>
        <img src="" alt="qr images" id="image" >
        <div id="dwmdiv">
        <button id="close">close</button>
        <button id="dwn">download</button>
    </div>
    </div>

        
    </div>



    <script src="./app.js"></script>
</body>
</html>
